

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">


    var packet = {

        "controls": {
            "thrusters": [true, true, true, true, true, true, true, true],
            "absolutecontrols" : {
                "x" : 1,
                "y" : 1,
                "z" : 1,
                "roll" : 1,
                "pitch" : 1,
                "yaw" : 1
            },
            "controls" : {
                "buttons" : {
                    "a": 1,
                    "b": 1,
                    "x": 1,
                    "y": 1,
                    "z": 1,
                    "lb": 1,
                    "rb": 1,
                    "lt": 1,
                    "rt": 1,
                    "slct": 1,
                    "strt": 1,
                    "lpress": 1,
                    "rpress": 1,
                    "up": 1,
                    "down": 1,
                    "left": 1,
                    "right": 1
                },
                "axes": {
                    "left": {
                        "x": 0,
                        "y": 1
                    },
                    "right": {
                        "x": 2,
                        "y": 3
                    }

                }
            }

        }
    };




    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function () {
        socket.emit('dearflask', packet);
    });

    socket.on("response", function(data) {
        console.log(data);
        setTimeout(function() {
            socket.emit("dearclient")
        }, 500);
    });




    socket.emit('dearclient');


    console.log();





</script>
